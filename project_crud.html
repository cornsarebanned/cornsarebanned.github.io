    <h2 class="text-center authtitle_font">List of Authorized Users (HSBCnet)</h2>
    <form id="newusers_form">
      <div class="form-group">
        <label for="name1">Name</label>
        <input type="text" id="name1" class="form-control">
      </div>

      <div class="form-group">
        <label for="telephone1">Tel No.(Direct)</label>

      </div>

      <div class="form-group">
        <label for="remarks1">Remarks</label>
        <input type="text" id="remarks1" class="form-control">
      </div>

      <input type="submit" value="Submit" class="btn btn-warning btn-block">
    </form>
<!--Excel Sheet-->

      <thead> <!--Table Header-->

          <th>Remarks</th>
          <th></th> <!--Delete Button Here-->

      </thead>
      <tbody id="currentlistsAuthUsers"></tbody> <!--Place to insert javaScript-->
    </table>
  </div>
